<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Inicio
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce overflow-scroll="false" class="no-scroll">
  <div class="display-img home-balance" *ngIf="user.wallet!==undefined">
    {{balance}} BTC
  </div>
  <div class="page-title">
    Billetera
  </div>
  <div class="home-wallet">
    {{user.wallet.guid}}
  </div>
  <div class="code-sm">
    <img src="{{user.code}}" />
  </div>
  <button class="home-button receive-button" block ion-button on-click="goToReceive()">
    Recibir
  </button>
  <button class="home-button send" block ion-button on-click="goToSend()">
    Enviar
  </button>
</ion-content>
