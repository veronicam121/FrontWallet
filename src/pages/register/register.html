<ion-header>
  <ion-navbar>
    <ion-title>
      Registrarse
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-list>
      <ion-item *ngFor="let i of inputs" class="input">
        <ion-label>
          <ion-icon [name]="i.icon"></ion-icon>
        </ion-label>
        <ion-input type="{{i.type}}" placeholder="{{i.name}}">
        </ion-input>
      </ion-item>
      <button class="login-button" ion-button block on-click="goToConfirmPage()">
        Registrarse
      </button>
    </ion-list>
  </form>
</ion-content>
