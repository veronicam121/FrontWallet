<ion-content padding>
  <div class="logo">
    <img src="assets/imgs/logo.svg">
  </div>
  <form id="login">
    <ion-list no-lines>
      <ion-item *ngFor="let i of inputs" class="input">
        <ion-label><ion-icon [name]="i.icon"></ion-icon></ion-label>
        <ion-input type="{{i.type}}" placeholder="{{i.name}}">
        </ion-input>
      </ion-item>
      <button ion-button block class="login-recover-button">
        Recuperar Contraseña
      </button>
      <button ion-button block class="login-button" on-click="goToLogIn()">
        Iniciar Sesión
      </button>
      <button ion-button block class="login-register-button" on-click="goToRegister()">
        Registrarse
      </button>
    </ion-list>
  </form>
</ion-content>
