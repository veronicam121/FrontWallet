<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cuenta
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="display-img account-header-background">
      <img class="account-img" src="../assets/icon/wallet-icon.svg">
      <div class="account-header">
        {{user.name}}
      </div>
    </ion-item>
    <ion-item class="account-info">
      Configuración
    </ion-item>
    <button ion-item class="account-options">
      Correo Electrónico
    </button>
    <button ion-item block outline class="account-options" *ngFor="let p of pages" (click)="openPage(p)">
      {{p.title}}
      <ion-icon name="arrow-dropright" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
