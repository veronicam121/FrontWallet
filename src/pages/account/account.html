<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cuenta
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item class="display-img account-header-background">
      <img class="account-img" src="../assets/icon/wallet-icon.svg">
      <div class="account-header">
        {{user.name}}
      </div>
    </ion-item>
    <ion-item class="account-info">
      Configuraci√≥n
    </ion-item>
    <button ion-button block outline *ngFor="let o of options" class="account-options">
      {{o.title}}
      <ion-label>
          <ion-icon class="icon-arrow" name="wallet-arrow"></ion-icon>
      </ion-label>
    </button>
  </ion-list>
</ion-content>
