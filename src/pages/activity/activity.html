<ion-header>
  <ion-navbar>
    <ion-title>Actividad</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item class="thin-input date">
      Fecha:
    </ion-item>
      <div *ngFor="let a of activityList" text-wrap>
      <span class="activity-date">{{a.date}}</span>
      <ion-item class="thin-input">
      {{a.description}}
      </ion-item>
    </div>
  </ion-list>
</ion-content>
