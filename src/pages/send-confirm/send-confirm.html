<ion-header>
  <ion-navbar>
    <ion-title>Enviar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="page-title">
    Seleccionar monto
  </div>
  <ion-list>
    <form>
      <ion-item class="thin-input">
        <ion-input type="number" placeholder="Monto"></ion-input>
      </ion-item>
      <div class="send-confirm-info">
          Disponible: {{availableBTC}}
          {{availableUSD}}
          {{availableBsF}}
      </div>
      <ion-item class="thin-input">
        <ion-input type="text" placeholder="Token"></ion-input>
      </ion-item>
      <div class="send-confirm-info">
        Direcci√≥n Seleccionada
      </div>
      <ion-item no-lines class="address-container">

          <img class="address-img" src="{{address.img}}" />
          <div class="address-alias">
            {{address.alias}}
          </div>
          <div class="address-address">
            {{address.address}}
          </div>
        </ion-item>
      <button ion-button color="balanced" block on-click="goToInicio()">
        Enviar
      </button>
    </form>
  </ion-list>
</ion-content>
