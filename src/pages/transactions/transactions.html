<ion-header>
  <ion-navbar>
    <ion-title>Transacciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item no-line class="transactions-container" *ngFor="let t of transactionList" text-wrap>
      <ion-row>
      <img class="transactions-img circular" src="{{t.img}}" />
      <ion-col>
        <div class="transactions-alias">
          {{t.alias}} 
        </div>
        <div class="transactions-date">
          {{t.date}} 
        </div>
      </ion-col>
      <ion-col>
        <div class="transactions-amount">
          {{t.amount}} <br>
          BTC
        </div>
      </ion-col>
    </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
