<ion-header>
  <ion-navbar>
    <ion-title>Transacciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="wallet-transactions" *ngFor="let t of transactionList" text-wrap>
      <ion-thumbnail item-left>
        <img class="address-img" src="{{t.img}}" />
      </ion-thumbnail>
      {{t.alias}} {{t.date}} {{t.amount}} BTC
    </ion-item>
  </ion-list>
</ion-content>
