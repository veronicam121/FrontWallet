<ion-header>
  <ion-navbar>
    <ion-title>
      Libreta de Direcciones
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding class="wallet-address-book" *ngFor="let a of restService.addressBook" text-wrap>
      <ion-item (click)="editAddress(a)">
        <ion-thumbnail item-left>
          <img class="address-img" src="{{a.img}}" />
        </ion-thumbnail>
        #{{a.id}} {{a.alias}}
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="removeAddress(a)" icon-start>
          <ion-icon name="trash"></ion-icon> Eliminar </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab mini on-click="addAddress()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
