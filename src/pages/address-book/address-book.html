<ion-header>
  <ion-navbar>
    <ion-title>
      Libreta de Direcciones
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let a of restService.addressBook" text-wrap>
      <ion-item no-lines class="address-book-container center-text" (click)="editAddress(a)">
          <img class="address-book-img" src="{{a.img}}" />
          <div class="address-book-alias">
            #{{a.id}} {{a.alias}}
          </div>
          <div class="address-book-address">
            {{a.address}}
          </div>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="removeAddress(a)" icon-start>
          <ion-icon name="trash"></ion-icon> Eliminar </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab mini on-click="addAddress()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
