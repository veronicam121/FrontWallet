<ion-header>
  <ion-navbar>
    <ion-title>
      Libreta de Direcciones
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let a of restService.addressBook" text-wrap>
      <ion-item no-lines class="address-container" (click)="editAddress(a)">
          <img class="address-img" src="{{a.img}}" />
          <div class="address-alias">
            #{{a.id}} {{a.alias}}
          </div>
          <div class="address-address">
            {{a.address}}
          </div>
      </ion-item>
      <ion-item-options >
        <button ion-button class="button-delete-address" (click)="removeAddress(a)">
          <ion-icon name="trash"><div>Delete</div></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab mini on-click="addAddress()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
