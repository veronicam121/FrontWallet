<ion-header>
  <ion-navbar>
    <ion-title>
      Enviar
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="page-title">
    Seleccionar destinatario
  </div>
  <button ion-button class="send-button button-scan-code" block>
    Escanear CÃ³digo QR
  </button>
  <button ion-button class="send-button button-select-address" block on-click="goToAddress()">
    Libreta de Contactos
  </button>
  <ion-item no-lines *ngIf="selectedAddress!=undefined" class="send-address-container" (click)="editAddress(a)">
    <img class="send-address-img" src="{{selectedAddress.img}}" />
    <div class="send-address-alias">
      {{selectedAddress.alias}}
    </div>
    <div class="send-address-address">
      {{selectedAddress.address}}
    </div>
  </ion-item>
  <ion-footer>
    <button ion-button block class="send-button button-continue">
      Continuar
    </button>
  </ion-footer>
</ion-content>
