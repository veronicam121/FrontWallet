<ion-header>
  <ion-navbar>
    <ion-title>
      Enviar
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <div class="page-title">
      Seleccionar destinatario
    </div>
    <button ion-button class="send-button button-scan-code" on-click="scanQRCode()" block>
      Escanear Código QR
    </button>
    <button ion-button class="send-button button-select-address" block on-click="goToAddress()">
      Libreta de Contactos
    </button>
    <ion-item class="input" *ngIf="!selectedAddress">
      <ion-input type="text" [disabled]="selectedAddress" placeholder="Dirección">
      </ion-input>
    </ion-item>
    <ion-item no-lines *ngIf="selectedAddress!=undefined" class="address-container">
      <img class="address-img" src="{{selectedAddress.img}}" />
      <div class="address-alias">
        {{selectedAddress.alias}}
      </div>
      <div class="address-address">
        {{selectedAddress.address}}
      </div>
    </ion-item>
  </ion-list>
  <ion-footer>
    <button [disabled]="!selectedAddress" ion-button block class="send-button button-continue" (click)="goToSendConfirm(selectedAddress)">
      Continuar
    </button>
  </ion-footer>
</ion-content>
