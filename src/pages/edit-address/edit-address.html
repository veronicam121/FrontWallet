<ion-header>
  <ion-navbar>
    <ion-title>Editar Dirección</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="addressForm" (ngSubmit)="onSubmit(addressForm)">
    <ion-list>
      <ion-item *ngFor="let i of inputs" class="input">
        <ion-label>
            {{i.name}}
          </ion-label>
          <ion-input type="{{i.type}}" formControlName="{{i.name}}" required></ion-input>
        </ion-item>
      <button ion-button color="secondary" block>
        Escanear Código QR
      </button>
      <button ion-button type="submit" color="primary" block [disabled]="!addressForm.valid">
        Guardar
      </button>
    </ion-list>
  </form>
</ion-content>
